      海の生きものたちを総合的に知ることができる水族館「アクアミュージアム」

      7万尾のイワシたちが魅せる壮大な海のドラマ「群れと輝きの魚たち」は必見！


      イルカたちと癒しのひとときを過ごせる空と海の水族館「ドルフィン ファンタジー」


      海の生きものたちとふれあえる「ふれあいラグーン」は可能な限り仕切りを取り除いた開放的な施設で、通常の水族館よりも海の生きもの達を近くに感じることができるようになった。イルカやクジラとふれあえるプログラムもあります。（一部、公式ホームページより要事前予約）


      ひとが自然の海とふれあい、海と共に成長していく“海育”がコンセプトの「うみファーム」では、自分で釣った魚をからあげにして食べることができます。

      プレジャーランドはブルーフォールやサーフコースターなどの絶叫系からメリーゴーラウンドなどのラブラブ系まで一日中楽しめるアトラクションがいっぱいです。
