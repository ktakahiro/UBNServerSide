  attributes:
    id: 14
    spot_name: カップヌードルミュージアム(安藤百福発明記念館)
    image_url: https://d2goguvysdoarq.cloudfront.net/system/facility_photos/photos/21560/normal.jpg?1393395203
    hp_url: https://www.cupnoodles-museum.jp/ja/
    longitude: 139.638758
    latitude: 35.455480999999999
    detail: >-
      インスタントラーメンにまつわるさまざまな展示や体験など通じて、発明・発見の大切さやベンチャーマインドについて楽しみながら学べる体験型ミュージアムです。

      自分だけのオリジナル「カップヌードル」が作れたり、巨大な工場の中で自分が麺になって遊んだり、世界各国の珍しい麺料理が味わえたり、インスタントラーメンの歴史に触れたり、とにかくここはインスタントラーメンづくし！

      世界初のインスタントラーメン「チキンラーメン」を手作りできる体験工房（要予約・年齢制限あり）では、小麦粉をこねるところから「瞬間油熱乾燥法」で乾燥するまでの工程を体験できるのも大きな魅力！また、インスタントラーメンの父「安藤百福」の研究小屋やアニメーションシアターなどを見学すればチキンラーメンを開発するまでの歴史や苦悩を知ることもできるはず。これでもうインスタントラーメン博士！帰りにはミュージアムショップでオリジナル商品や限定商品を購入してお土産にしよう！
    min_people: 1
    max_people: 10
    is_female: false
